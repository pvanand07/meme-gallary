<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .theme-toggle {
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: transparent;
            position: relative;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle::before {
            content: 'ðŸŒž';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .theme-toggle.dark::before {
            content: 'ðŸŒœ';
        }

        /* Style for the full-screen meme viewer */
        .meme-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .meme-viewer img {
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.2s;
        }

        .toggle-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .left-toggle {
            left: 10px;
        }

        .right-toggle {
            right: 10px;
        }
    </style>
</head>

<body class="bg-gray-100 transition-colors duration-500">
    <div class="absolute top-0 right-0 p-4">
        <button id="themeToggle" class="theme-toggle"></button>
    </div>

    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Meme Gallery</h1>
        <div class="flex justify-center mb-4">
            <input type="text" id="subredditInput" class="border border-gray-300 px-4 py-2 rounded-lg mr-2" placeholder="Enter subreddit name">
            <button onclick="fetchMemes()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Load Memes</button>
        </div>
        <div id="memes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Memes will be dynamically added here -->
        </div>
    </div>

    <!-- Meme viewer overlay -->
    <div id="memeViewer" class="meme-viewer">
        <button class="toggle-btn left-toggle" onclick="navigateMeme('prev')">&#10094;</button>
        <img id="memeImage" src="" alt="Meme">
        <button class="toggle-btn right-toggle" onclick="navigateMeme('next')">&#10095;</button>
    </div>

    <script>
        let currentMemeIndex = 0;
        let memesArray = [];

        async function fetchMemes() {
            const subreddit = document.getElementById('subredditInput').value || 'wholesomememes';
            try {
                const response = await fetch(`https://meme-api.com/gimme/${subreddit}/50`);
                const data = await response.json();
                memesArray = data.memes;

                const memesContainer = document.getElementById('memes');
                memesContainer.innerHTML = '';

                memesArray.forEach((meme, index) => {
                    const memeElement = document.createElement('div');
                    memeElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow', 'overflow-hidden');
                    memeElement.setAttribute('data-index', index);

                    const memeImage = document.createElement('img');
                    memeImage.src = meme.url;
                    memeImage.alt = meme.title;
                    memeImage.classList.add('w-full', 'h-auto', 'rounded-lg');
                    memeElement.appendChild(memeImage);

                    const memeTitle = document.createElement('p');
                    memeTitle.textContent = meme.title;
                    memeTitle.classList.add('text-lg', 'font-semibold', 'mt-2');
                    memeElement.appendChild(memeTitle);

                    memeElement.addEventListener('click', function() {
                        openMemeViewer(index);
                    });

                    memesContainer.appendChild(memeElement);
                });
            } catch (error) {
                console.error('Error fetching memes:', error);
            }
        }

        function openMemeViewer(index) {
            currentMemeIndex = index;
            const memeViewer = document.getElementById('memeViewer');
            const memeImage = document.getElementById('memeImage');
            memeImage.src = memesArray[index].url;
            memeViewer.style.display = 'flex';
        }

        function navigateMeme(direction) {
            if (direction === 'next') {
                currentMemeIndex = (currentMemeIndex + 1) % memesArray.length;
            } else if (direction === 'prev') {
                currentMemeIndex = (currentMemeIndex - 1 + memesArray.length) % memesArray.length;
            }
            const memeImage = document.getElementById('memeImage');
            memeImage.src = memesArray[currentMemeIndex].url;
        }

        document.getElementById('memeViewer').addEventListener('click', function(e) {
            if (e.target.tagName !== 'IMG') {
                this.style.display = 'none';
            }
        });

        document.getElementById('themeToggle').addEventListener('click', function() {
            const body = document.body;
            const toggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-mode');
            toggle.classList.toggle('dark');

            if (body.classList.contains('dark-mode')) {
                body.classList.add('bg-gray-800');
                body.classList.remove('bg-gray-100');
                document.querySelectorAll('.bg-white').forEach((element) => {
                    element.classList.add('bg-gray-700');
                    element.classList.remove('bg-white');
                });
            } else {
                body.classList.add('bg-gray-100');
                body.classList.remove('bg-gray-800');
                document.querySelectorAll('.bg-gray-700').forEach((element) => {
                    element.classList.add('bg-white');
                    element.classList.remove('bg-gray-700');
                });
            }
        });

        window.onload = fetchMemes;
    </script>
</body>

</html>
